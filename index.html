<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>WebApp Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header class="header">
      <div class="app-name">
        <span><strong>Your</strong>App&trade;</span>
      </div>

      <div class="app-login">
        <!-- <span> -->
          <svg class="notifications" width="50" height="50">
            <use xlink:href="icons/icon-bell.svg#icon-bell" />
          </svg>

          <div class="avatar-div">
            <img class="avatar" src="images/myAvatar.png" alt="USer avatar.">
          </div>

          <span class="user-name">User Name</span>
        <!-- </span> -->
      </div>
    </header>

    <nav class="nav">
      <!-- Dashboard -->
      <a class="nav-item" href="index.html">
        <svg class="nav-icon" width="50" height="50">
          <use xlink:href="icons/icon-dashboard.svg#icon-dashboard" />
        </svg>
      </a>
      <!-- Members -->
      <a class="nav-item" href="members.html">
        <svg class="nav-icon" width="50" height="50">
          <use xlink:href="icons/icon-members.svg#icon-members" />
        </svg>
      </a>
      <!-- Visits -->
      <a class="nav-item" href="visits.html">
        <svg class="nav-icon" width="50" height="50">
          <use xlink:href="icons/icon-visits.svg#icon-visits" />
        </svg>
      </a>
      <!-- Settings -->
      <a class="nav-item" href="settings.html">
        <svg class="nav-icon" width="50" height="50">
          <use xlink:href="icons/icon-settings.svg#icon-settings" />
        </svg>
      </a>
    </nav>

    <main class="grid">







      <!-- <svg width="50" height="50">
        <use xlink:href="icons/icon-facebook.svg#icon-facebook" />
      </svg>

      <svg width="50" height="50">
        <use xlink:href="icons/icon-google-plus.svg#icon-google-plus" />
      </svg>

      <svg width="50" height="50">
        <use xlink:href="icons/icon-twitter.svg#icon-twitter" />
      </svg> -->

    </main>


    <!-- ==============================
     Scripts
    =================================== -->
    <!-- jQuery & jQuery UI -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <!-- Chart JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>

    <!-- Dashboard -->
    <script src="js/app.js"></script>
  </body>
</html>
